<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branded Products - The VK Store</title>
    <meta name="description" content="Browse our wide range of branded products at The VK Store. We offer bulk and bunch packs of top brands at great prices.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .branded-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .brand-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .brand-img {
            height: 150px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .brand-img img {
            max-width: 80%;
            max-height: 150px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .brand-card:hover .brand-img img {
            transform: scale(1.05);
        }
        
        .brand-card h3 {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .brand-description {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .brand-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
            font-size: 0.9rem;
        }
        
        .brand-btn i {
            margin-right: 8px;
        }
        
        .brand-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 2.2rem;
            color: #333;
            margin: 10px 0;
        }
        
        .section-subtitle {
            display: inline-block;
            color: #ff6b6b;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .section-description {
            color: #666;
            max-width: 700px;
            margin: 0 auto;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .section-padding {
            padding: 80px 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        @media (max-width: 768px) {
            .branded-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 10px;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .section-padding {
                padding: 60px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="logo-text">
                    <h1 class="main-logo">The VK Store</h1>
                    <p class="tagline">Branded Products Collection</p>
                </div>
            </a>
            <a href="index.html" class="back-to-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </nav>
    </header>

    <!-- Branded Products Section -->
    <section class="section-padding">
        <main class="main">
        <div class="section-header">
            <span class="section-subtitle">Branded Collection</span>
            <h2 class="section-title">Our Branded Products</h2>
            <div class="search-container" style="max-width: 650px; margin: 0 auto 40px; position: relative;">
                <div class="search-box" style="position: relative; background: linear-gradient(145deg, #ffffff, #f8f9fa); border-radius: 50px; padding: 5px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); border: 1px solid rgba(255, 255, 255, 0.5);">
                    <input type="text" 
                           id="brand-search" 
                           placeholder="Search branded products..." 
                           style="width: 100%; 
                                  padding: 16px 25px; 
                                  border: none; 
                                  background: transparent; 
                                  border-radius: 40px; 
                                  font-size: 1.05rem; 
                                  outline: none; 
                                  transition: all 0.3s ease;
                                  font-family: 'Poppins', sans-serif;
                                  color: #2d3436;
                                  box-shadow: none;">
                    <button style="position: absolute; 
                                 right: 5px; 
                                 top: 5px; 
                                 background: linear-gradient(135deg, #4ecdc4, #45b7af); 
                                 color: white; 
                                 border: none; 
                                 border-radius: 50%; 
                                 width: 48px; 
                                 height: 48px; 
                                 display: flex; 
                                 align-items: center; 
                                 justify-content: center; 
                                 cursor: pointer; 
                                 transition: all 0.3s ease; 
                                 box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
                                 overflow: hidden;">
                        <i class="fas fa-search" style="font-size: 1.1rem; transition: transform 0.3s ease;"></i>
                        <span style="position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: 0.5s;"></span>
                    </button>
                </div>
                <div id="search-suggestions" style="display: none; 
                                                position: absolute; 
                                                top: calc(100% + 10px); 
                                                left: 0; 
                                                right: 0; 
                                                background: white; 
                                                border-radius: 12px; 
                                                margin-top: 8px; 
                                                box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
                                                z-index: 1000; 
                                                max-height: 350px; 
                                                overflow-y: auto;
                                                opacity: 0;
                                                transform: translateY(10px);
                                                transition: all 0.3s ease-out;
                                                border: 1px solid rgba(0,0,0,0.05);
                                                backdrop-filter: blur(10px);
                                                -webkit-backdrop-filter: blur(10px);">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>
                    </div>

            <div class="branded-grid" id="brandedProducts">
                <!-- Products will be inserted here by JavaScript -->
            </div>
            
            <div class="section-cta text-center" style="margin-top: 40px;">
                <p class="bulk-info" style="font-size: 1.1rem; margin-bottom: 20px;">Need branded items in bulk? Message us for best rates.</p>
                <a href="#" id="bulkOrderBtn" class="brand-btn" style="display: inline-flex; width: auto; padding: 12px 25px; margin: 0 auto;">
                    <i class="fab fa-whatsapp"></i>
                    <span>Ask for Bulk Quote</span>
                </a>
            </div>
            
            <script>
                // Add event listener for bulk order button
                document.getElementById('bulkOrderBtn').addEventListener('click', function(e) {
                    e.preventDefault();
                    const message = `You've selected Bulk Order.\n\nPlease share the product name and quantity you'd like to order. Our team will assist you with pricing and delivery.`;
                    const whatsappUrl = `https://wa.me/918866791095?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                });
            </script>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <div class="container">
                <div class="footer-bottom-content">
                    <div class="copyright">
                        &copy; <span id="current-year">2024</span> The VK Store. All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Add your JavaScript files here -->
    <script src="js/branded-products-new.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Branded products data
            const brandedProducts = [
                {
                    name: 'Balaji Products',
                    image: 'images/balajiwafers.png',
                    description: 'Wide range of chips, wafers, and snacks from Balaji'
                },
                {
                    name: 'Ramdev Products',
                    image: 'images/ramdev.png',
                    description: 'Quality spices and food products from Ramdev'
                },
                {
                    name: 'Vimal Products',
                    image: 'images/vimal.jpg',
                    description: 'Premium pan masala and related products'
                },
                {
                    name: 'Ratlami Sev',
                    image: 'images/ratlami.png',
                    description: 'Authentic Ratlami sev and namkeens'
                },
                {
                    name: 'Suhana Masale',
                    image: 'images/suhana.jpg',
                    description: 'Wide range of spices and ready-to-cook mixes'
                },
                {
                    name: 'Parle Products',
                    image: 'images/parle.png',
                    description: 'Biscuits, cookies and snacks from Parle'
                },
                {
                    name: 'Kissan Products',
                    image: 'images/kissan.png',
                    description: 'Jams, ketchups and squashes from Kissan'
                },
                {
                    name: 'Hair Care',
                    image: 'images/tresemme.jpg',
                    description: 'Professional hair care products'
                },
                {
                    name: 'Britannia Products',
                    image: 'images/britania.png',
                    description: 'Biscuits, breads and dairy products'
                },
                {
                    name: 'Gopal Products',
                    image: 'images/gopal.png',
                    description: 'Wide range of namkeens and snacks'
                },
                {
                    name: 'Bablu Namkeen',
                    image: 'images/bablu.jpg',
                    description: 'Delicious traditional namkeens'
                },
                {
                    name: 'Mix Chavana',
                    image: 'images/mixchavana.webp',
                    description: 'Healthy and tasty chana mix'
                }
            ];
            
            // Function to create product cards
            function createProductCards() {
                const container = document.getElementById('brandedProducts');
                container.innerHTML = '';
                
                brandedProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'brand-card';
                    card.innerHTML = `
                        <div class="brand-img">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <h3>${product.name}</h3>
                        <p class="brand-description">${product.description}</p>
                        <button class="brand-btn whatsapp-order" 
                                data-product="${product.name}">
                            <i class="fab fa-whatsapp"></i>
                            <span>Enquire Now</span>
                        </button>
                    `;
                    container.appendChild(card);
                });
                
                // Add event listeners to WhatsApp buttons
                document.querySelectorAll('.whatsapp-order').forEach(button => {
                    button.addEventListener('click', function() {
                        const productName = this.getAttribute('data-product');
                        // Format: "Brand Product"
                        const message = `Thank you for choosing ${productName} at The VK Store.

For bulk orders, please share the following details:
- Product Name & Quantity
- Your Name
- Delivery Address
- Contact Number

Our team will get back to you with the best offer shortly.`;
                        const whatsappUrl = `https://wa.me/918866791095?text=${encodeURIComponent(message)}`;
                        window.open(whatsappUrl, '_blank');
                    });
                });
            }
            
            // Initialize the page
            createProductCards();
            
            // Mobile menu functionality
            function showMenu() {
                document.getElementById('navLinks').classList.add('show');
            }
            
            function hideMenu() {
                document.getElementById('navLinks').classList.remove('show');
            }
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const navLinks = document.getElementById('navLinks');
                const menuToggle = document.querySelector('.menu-toggle');
                const isClickInsideNav = navLinks.contains(event.target);
                const isClickOnMenuToggle = menuToggle && (menuToggle === event.target || menuToggle.contains(event.target));
                
                if (!isClickInsideNav && !isClickOnMenuToggle) {
                    hideMenu();
                }
            });
        });
    </script>
</body>
</html>
