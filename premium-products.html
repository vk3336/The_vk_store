<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Products - The VK Store</title>
    <meta name="description" content="Browse our premium collection of snacks, namkeens, and more at The VK Store.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .premium-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .premium-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .premium-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }
        
        .premium-img {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            position: relative;
        }
        
        .premium-img img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .premium-card:hover .premium-img img {
            transform: scale(1.05);
        }
        
        .premium-content {
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .premium-content h3 {
            font-size: 1.1rem;
            color: #333;
            margin: 0 0 8px 0;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
        }
        
        .premium-content p {
            color: #666;
            font-size: 0.85rem;
            margin: 0 0 5px 0;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .premium-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .current-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
        }
        
        .discount {
            background: #ffebee;
            color: #ff6b6b;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .premium-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
            margin-top: auto;
        }
        
        .premium-btn i {
            margin-right: 8px;
            font-size: 0.9em;
        }
        
        .product-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        
        .stars {
            color: #ffc107;
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        
        .stars span {
            color: #666;
            margin-left: 5px;
            font-weight: 500;
        }
        
        .reviews {
            color: #999;
            font-size: 0.8rem;
        }
        
        .premium-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
            margin-top: auto;
        }
        
        .premium-btn i {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        .premium-btn.whatsapp-btn {
            background: #25D366;
            font-weight: 600;
        }
        
        .premium-btn.whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .section-subtitle {
            display: inline-block;
            color: #ff6b6b;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-to-home {
            display: inline-block;
            margin: 20px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-to-home:hover {
            color: #ff4f4f;
        }
        
        @media (max-width: 768px) {
            .premium-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 15px;
                gap: 20px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <img src="images/the_vk_logo.png" alt="The VK Store Logo" class="logo-image">
                </div>
                <div class="logo-text">
                    <h1 class="main-logo">The VK Store</h1>
                    <p class="tagline">Premium Products Collection</p>
                </div>
            </a>
            <a href="index.html" class="back-to-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </nav>
    </header>
<br>
<br>
<br>
<br>
<br>
    <!-- Premium Products Grid -->
    <main class="main">
        <div class="section-header">
            <span class="section-subtitle">Premium Collection</span>
            <h2 class="section-title">All Premium Products</h2>
            <div class="search-container" style="max-width: 650px; margin: 0 auto 40px; position: relative;">
                <div class="search-box" style="position: relative; background: linear-gradient(145deg, #ffffff, #f8f9fa); border-radius: 50px; padding: 5px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); border: 1px solid rgba(255, 255, 255, 0.5);">
                    <input type="text" 
                           id="product-search" 
                           placeholder="Search premium products..." 
                           style="width: 100%; 
                                  padding: 16px 25px; 
                                  border: none; 
                                  background: transparent; 
                                  border-radius: 40px; 
                                  font-size: 1.05rem; 
                                  outline: none; 
                                  transition: all 0.3s ease;
                                  font-family: 'Poppins', sans-serif;
                                  color: #2d3436;
                                  box-shadow: none;">
                    <button style="position: absolute; 
                                 right: 5px; 
                                 top: 5px; 
                                 background: linear-gradient(135deg, #ff6b6b, #ff4757); 
                                 color: white; 
                                 border: none; 
                                 border-radius: 50%; 
                                 width: 48px; 
                                 height: 48px; 
                                 display: flex; 
                                 align-items: center; 
                                 justify-content: center; 
                                 cursor: pointer; 
                                 transition: all 0.3s ease; 
                                 box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
                                 overflow: hidden;">
                        <i class="fas fa-search" style="font-size: 1.1rem; transition: transform 0.3s ease;"></i>
                        <span style="position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: 0.5s;"></span>
                    </button>
                </div>
                <div id="search-suggestions" style="display: none; 
                                                position: absolute; 
                                                top: calc(100% + 10px); 
                                                left: 0; 
                                                right: 0; 
                                                background: white; 
                                                border-radius: 12px; 
                                                margin-top: 8px; 
                                                box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
                                                z-index: 1000; 
                                                max-height: 350px; 
                                                overflow-y: auto;
                                                opacity: 0;
                                                transform: translateY(10px);
                                                transition: all 0.3s ease-out;
                                                border: 1px solid rgba(0,0,0,0.05);
                                                backdrop-filter: blur(10px);
                                                -webkit-backdrop-filter: blur(10px);">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="premium-grid">
            <!-- Product cards will be populated by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <div class="container">
                <div class="footer-bottom-content">
                    <div class="copyright">
                        &copy; <span id="current-year">2024</span> The VK Store. All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/918866791095" class="whatsapp-float" target="_blank" rel="noopener"
        aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="js/script.js"></script>
    <!-- Link to external JavaScript file for premium products -->
    <script src="js/premium-products.js"></script>
</body>
</html>
