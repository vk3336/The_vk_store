<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Products - The VK Store</title>
    <meta name="description" content="Browse our premium collection of snacks, namkeens, and more at The VK Store.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .premium-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .premium-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .premium-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }
        
        .premium-img {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            position: relative;
        }
        
        .premium-img img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .premium-card:hover .premium-img img {
            transform: scale(1.05);
        }
        
        .premium-content {
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .premium-content h3 {
            font-size: 1.1rem;
            color: #333;
            margin: 0 0 8px 0;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
        }
        
        .premium-content p {
            color: #666;
            font-size: 0.85rem;
            margin: 0 0 5px 0;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .premium-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .current-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff6b6b;
        }
        
        .original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
        }
        
        .discount {
            background: #ffebee;
            color: #ff6b6b;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .premium-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
            margin-top: auto;
        }
        
        .premium-btn i {
            margin-right: 8px;
            font-size: 0.9em;
        }
        
        .product-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        
        .stars {
            color: #ffc107;
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        
        .stars span {
            color: #666;
            margin-left: 5px;
            font-weight: 500;
        }
        
        .reviews {
            color: #999;
            font-size: 0.8rem;
        }
        
        .premium-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
            margin-top: auto;
        }
        
        .premium-btn i {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        .premium-btn.whatsapp-btn {
            background: #25D366;
            font-weight: 600;
        }
        
        .premium-btn.whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .section-subtitle {
            display: inline-block;
            color: #ff6b6b;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-to-home {
            display: inline-block;
            margin: 20px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-to-home:hover {
            color: #ff4f4f;
        }
        
        @media (max-width: 768px) {
            .premium-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 15px;
                gap: 20px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">

                <div class="logo-text">

                </div>
            </a>
            <a href="index.html" class="back-to-home">

        </nav>

    <!-- Premium Products Grid -->

            // Update current year in footer

            // Add click handler for WhatsApp buttons to format message with correct prices
            document.addEventListener('click', function(e) {
                const whatsappBtn = e.target.closest('.whatsapp-btn');
                if (whatsappBtn) {
                    e.preventDefault();
                    const card = whatsappBtn.closest('.premium-card');
                    const productName = card.querySelector('h3').textContent;
